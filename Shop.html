<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah Winther | Custom orders</title>
    <link rel="stylesheet" href="style.css">

    <meta title="Sarah Winther Jewellery" content="Fine jewellery with sustainability in focus. Handcrafted in my studio in Copenhagen. Shop online or in my shop Studio 13O, Gammel Kongevej 13O, Frederiksberg.">
</head>

<body>
    <header></header>

    <main id="shop">

        <div id="sidebar">
            <button class="button filter valgt" data-kategori="alle">All</button>
            <button class="button filter" data-kategori="2">Rings</button>
            <button class="button filter" data-kategori="6">Necklaces</button>
            <button class="button filter" data-kategori="3">Earrings</button>
            <button class="button filter" data-kategori="4">Ear Cuffs</button>
        </div>

        <template>
            <!-- template der fungerer som skabelon for opbygningen af dataindholdet der senere hentes fra google sheet -->
            <article id="smykker_loop" class="smykke">
                <img id="shop_img">
                <h2 id="shop_h2"></h2>
            </article>
        </template>

        <section id="liste"></section>

    </main>

    <script src="script.js"></script>
</body>

</html>
