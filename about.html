<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah Winther | About</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">


    <meta title="Sarah Winther Jewellery" content="Fine jewellery with sustainability in focus. Handcrafted in my studio in Copenhagen. Shop online or in my shop Studio 13O, Gammel Kongevej 13O, Frederiksberg.">
</head>

<body>
    <header></header>
    <main id="about">
        <section id="video">
            <video autoplay muted loop id="about_video">
                <source src="video/video.mp4" type="video/mp4"></video>
        </section>
        <section id="about_text">
            <div id="about_wrapper">
                <div id="about_portrait"></div>
                <div id="about_txt"></div>
            </div>

        </section>
    </main>

    <script>
        window.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start");

            if (document.querySelector("#about")) {
                hentForsideJson();
            }
        }
        async function hentForsideJson() {
            console.log("starter about")

            const response = await fetch("http://jenniferjaque.dk/kea/2-semester/eksamen/sarahwinther_wp/wordpress/wp-json/wp/v2/pages/66");
            console.log(response);
            side = await response.json();
            console.log(side);
            visAboutJson();
        }

        function visAboutJson() {
            document.querySelector("#about_txt").innerHTML = side.content.rendered;
        }

    </script>
</body>

</html>
