<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah Winther</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <meta title="Sarah Winther Jewellery" content="Fine jewellery with sustainability in focus. Handcrafted in my studio in Copenhagen. Shop online or in my shop Studio 13O, Gammel Kongevej 13O, Frederiksberg.">
</head>

<body>
    <header></header>

    <main id="forside">
        <section id="splash">
            <video autoplay muted loop id="splash_video">
                <source src="video/video.mp4" type="video/mp4">
            </video>
        </section>

        <section id="forside_smykker">
            <div id="smykker_oversigt">
                <div id="forside_ringe" class="forside_smykke">
                    <div class="smykker_title">Rings</div>
                </div>
                <div id="forside_hals" class="forside_smykke">
                    <div class="smykker_title">Necklaces</div>
                </div>
                <div id="forside_ore" class="forside_smykke">
                    <div class="smykker_title">Earrings</div>
                </div>
                <div id="forside_cuf" class="forside_smykke">
                    <div class="smykker_title">Ear Cuffs</div>
                </div>
            </div>

            <div class="button"><a href="shop.html">Shop all jewellery</a></div>

        </section>

        <section id="forside_om">
            <div id="om_wrapper">
                <div id="forside_portrait"></div>
                <div id="forside_txt">
                </div>
                <div class="button"><a href="about.html">Read more</a></div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
